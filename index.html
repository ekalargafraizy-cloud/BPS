<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        :root{
            --primary:#f6c23e;
            --secondary:#d47b06;
            --accent:#1cc88a;
        }

        /* ==== BACKGROUND FOTO + GRADASI ==== */
        body{
            min-height:100vh;
            font-family:'Segoe UI',sans-serif;

            background:
                linear-gradient(
                    rgba(0,0,0,.55),
                    rgba(0,0,0,.55)
                ),
                linear-gradient(
                    120deg,
                    rgba(199,137,56,.75),
                    rgba(212,123,6,.75)
                ),
                url("bgbps.jpg");

            background-size:cover;
            background-position:center;
            background-repeat:no-repeat;

            display:flex;
            align-items:center;
            justify-content:center;
            animation:bgZoom 18s ease-in-out infinite alternate;
        }

        @keyframes bgZoom{
            from{ background-size:100% }
            to{ background-size:110% }
        }

        /* ==== CARD ==== */
        .glass-card{
            background:rgba(255,255,255,.18);
            backdrop-filter:blur(18px);
            border-radius:20px;
            border:1px solid rgba(255,255,255,.25);
            box-shadow:0 25px 60px rgba(0,0,0,.35);
            animation:fadeUp .9s ease;
        }

        @keyframes fadeUp{
            from{opacity:0; transform:translateY(40px)}
            to{opacity:1; transform:translateY(0)}
        }

        .glass-card h3{
            color:#fff;
            letter-spacing:.5px;
        }

        .glass-card p{
            color:#e5e5e5;
        }

        /* ==== LOGO ==== */
        .logo{
            width:90px;
            height:90px;
            object-fit:contain;
            margin-bottom:12px;
            filter:drop-shadow(0 8px 15px rgba(0,0,0,.5));
            animation:float 3.5s ease-in-out infinite;
        }

        @keyframes float{
            0%,100%{transform:translateY(0)}
            50%{transform:translateY(-8px)}
        }

        /* ==== INPUT ==== */
        .form-control{
            background:rgba(255,255,255,.22);
            border:none;
            color:#fff;
            padding-left:44px;
            height:46px;
        }

        .form-control::placeholder{ color:#eee }

        .form-control:focus{
            background:rgba(255,255,255,.32);
            box-shadow:none;
            color:#fff;
        }

        .input-icon{
            position:absolute;
            top:50%;
            left:16px;
            transform:translateY(-50%);
            color:#fff;
            opacity:.85;
        }

        /* ==== BUTTON ==== */
        .btn-login{
            background:linear-gradient(45deg,var(--accent),#17a673);
            border:none;
            font-weight:600;
            letter-spacing:.4px;
        }

        .btn-login:hover{
            transform:translateY(-3px);
            box-shadow:0 12px 25px rgba(0,0,0,.4);
        }

        /* ==== LINK ==== */
        .link-register a{
            color:#fff;
            text-decoration:none;
            opacity:.9;
        }

        .link-register a:hover{
            text-decoration:underline;
            opacity:1;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="glass-card p-4 text-center">

                <img src="logobps.png" class="logo" alt="Logo">

                <h3 class="fw-bold mt-2">Login Dashboard</h3>
                <p class="mb-4">Masuk ke akun Anda</p>

                <form onsubmit="return loginAdmin()">

                    <div class="mb-3 position-relative text-start">
                        <i class="bi bi-person-fill input-icon"></i>
                        <input type="text" id="username"
                               class="form-control"
                               placeholder="Username" required>
                    </div>

                    <div class="mb-3 position-relative text-start">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <input type="password" id="password"
                               class="form-control"
                               placeholder="Password" required>
                    </div>

                    <div class="d-grid">
                        <button class="btn btn-login btn-lg text-white">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>

                </form>

                <div class="mt-3 link-register">
                    <span>Belum punya akun?</span>
                    <a href="register.html" class="fw-semibold"> Daftar</a>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
function loginAdmin(){
    const username=document.getElementById("username").value;
    const password=document.getElementById("password").value;

    if(username==="admin" && password==="admin123"){
        localStorage.setItem("role","admin");
        window.location.href="admin-dashboard.html";
        return false;
    }

    const users=JSON.parse(localStorage.getItem("users"))||[];
    const userFound=users.find(u=>u.username===username && u.password===password);

    if(userFound){
        localStorage.setItem("role","user");
        localStorage.setItem("currentUser",username);
        window.location.href="user-dashboard.html";
    }else{
        alert("Username atau Password salah!");
    }
    return false;
}
</script>

</body>
</html>

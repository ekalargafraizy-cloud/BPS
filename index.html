<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Login Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #c78938, #d47b06);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', sans-serif;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.18);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            animation: fadeIn 0.9s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .glass-card h3 {
            color: #fff;
        }

        .glass-card p {
            color: #e0e0e0;
        }

        .logo {
            width: 90px;
            height: 90px;
            object-fit: contain;
            margin-bottom: 10px;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.4));
        }

        .form-control {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
            padding-left: 42px;
            height: 45px;
        }

        .form-control::placeholder {
            color: #ddd;
        }

        .form-control:focus {
            box-shadow: none;
            background: rgba(255,255,255,0.3);
        }

        .input-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #fff;
        }

        .btn-login {
            background: linear-gradient(45deg, #1cc88a, #17a673);
            border: none;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        .link-register a {
            color: #f8f9fa;
            text-decoration: none;
        }

        .link-register a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="glass-card p-4 text-center">

                <!-- LOGO -->
                <img src="logobps.png" alt="Logo Aplikasi" class="logo">

                <h3 class="fw-bold mt-2">Login Dashboard</h3>
                <p class="mb-4">Masuk ke akun Anda</p>

                <!-- FORM (HANYA SATU FORM) -->
                <form onsubmit="return loginAdmin()">

                    <div class="mb-3 position-relative text-start">
                        <i class="bi bi-person-fill input-icon"></i>
                        <input type="text" id="username" class="form-control" placeholder="Username" required>
                    </div>

                    <div class="mb-3 position-relative text-start">
                        <i class="bi bi-lock-fill input-icon"></i>
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-login btn-lg text-white">
                            <i class="bi bi-box-arrow-in-right"></i> Login
                        </button>
                    </div>

                </form>

                <!-- REGISTER -->
                <div class="mt-3 link-register">
                    <span class="text-light">Belum punya akun?</span>
                    <a href="register.html" class="fw-semibold"> Daftar</a>
                </div>

            </div>
        </div>
    </div>
</div>

<!-- SCRIPT LOGIN -->
<script>
    function loginAdmin() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        if (username === "admin" && password === "admin123") {
            window.location.href = "admin-dashboard.html";
        } else {
            alert("Username atau Password salah!");
        }
        return false;
    }
</script>

</body>
</html>

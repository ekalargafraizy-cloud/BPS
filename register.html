<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Registrasi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(120deg, #c78938, #d47b06);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .glass-card {
            background: rgba(241, 178, 4, 0);
            backdrop-filter: blur(15px);
            border-radius: 18px;
            border: 1px solid rgba(255,255,255,0.25);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
            color: #fff;
        }
        .form-control {
            background: rgba(255,255,255,0.2);
            border: none;
            color: #fff;
        }
        .form-control::placeholder {
            color: #e0e0e0;
        }
        .btn-register {
            background: linear-gradient(45deg, #f6c23e, #f4b619);
            border: none;
        }
        .btn-register:hover {
            transform: scale(1.03);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="glass-card p-4">
                <h3 class="text-center fw-bold mb-4">Registrasi Akun</h3>

                <form>
                    <input type="text" class="form-control mb-3" placeholder="Username" required>
                    <input type="password" class="form-control mb-3" placeholder="Password" required>
                    <input type="password" class="form-control mb-3" placeholder="Konfirmasi Password" required>

                    <div class="d-grid">
                        <button class="btn btn-register btn-lg text-white">
                            <i class="bi bi-person-plus-fill"></i> Daftar
                        </button>
                    </div>
                </form>

                <div class="text-center mt-3">
                    <a href="login.html" class="text-white text-decoration-none">
                        ‚Üê Kembali ke Login
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>

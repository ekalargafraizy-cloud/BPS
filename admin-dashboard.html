<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
:root{
    --primary:#4f46e5;
    --secondary:#6366f1;
    --accent:#22c55e;
    --bg:#f1f5f9;
}

body{
    background: linear-gradient(135deg,#eef2ff,#f8fafc);
    font-family: 'Segoe UI', sans-serif;
    overflow-x:hidden;
}

/* TOPBAR */
.topbar{
    height:60px;
    background:rgba(255,255,255,.85);
    backdrop-filter: blur(10px);
    display:flex;
    align-items:center;
    padding:0 20px;
    box-shadow:0 8px 25px rgba(0,0,0,.08);
    position:fixed;
    width:100%;
    z-index:1100;
}

.menu-btn{
    font-size:1.9rem;
    cursor:pointer;
    margin-right:15px;
    color:var(--primary);
}

/* SIDEBAR */
.sidebar{
    position:fixed;
    top:60px;
    left:0;
    width:240px;
    height:calc(100vh - 60px);
    background:linear-gradient(180deg,var(--primary),var(--secondary));
    color:#fff;
    padding:20px 15px;
    transition:transform .4s ease;
}

.sidebar.hide{
    transform:translateX(-100%);
}

.sidebar h5{
    letter-spacing:1px;
}

.sidebar a{
    color:#fff;
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:10px;
    padding:12px 14px;
    border-radius:12px;
    margin-bottom:8px;
    transition:.3s;
}

.sidebar a:hover{
    background:rgba(255,255,255,.2);
    transform:translateX(5px);
}

/* CONTENT */
.content{
    margin-left:240px;
    padding:95px 35px 35px;
    transition:.4s;
}

.content.full{
    margin-left:0;
}

/* CARD */
.card{
    border:none;
    border-radius:18px;
    background:rgba(255,255,255,.85);
    backdrop-filter: blur(8px);
    box-shadow:0 15px 35px rgba(0,0,0,.08);
    transition:.3s;
}

.card:hover{
    transform:translateY(-4px);
}

/* STAT CARD */
.stat-card{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#fff;
}

.stat-card h6{
    opacity:.9;
}

.stat-card h3{
    font-size:2.3rem;
    font-weight:700;
}

/* TABLE */
.table{
    border-radius:12px;
    overflow:hidden;
}

.table thead{
    background:linear-gradient(135deg,var(--primary),var(--secondary));
    color:#fff;
}

/* BADGE */
.badge-rank{
    background:var(--accent);
    padding:6px 10px;
    border-radius:20px;
    color:#fff;
}

/* MOBILE */
@media(max-width:768px){
    .sidebar{transform:translateX(-100%)}
    .content{margin-left:0}
}
body{
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;

    /* Animated Gradient Background */
    background: linear-gradient(
        120deg,
        #eef2ff,
        #e0e7ff,
        #f0f9ff,
        #ecfeff,
        #f8fafc
    );
    background-size: 300% 300%;
    animation: gradientMove 14s ease infinite;
}

/* Gradient Animation */
@keyframes gradientMove {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

/* Soft Glow Layer */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background:
        radial-gradient(circle at 15% 25%, rgba(99,102,241,.18), transparent 45%),
        radial-gradient(circle at 85% 70%, rgba(34,197,94,.15), transparent 45%),
        radial-gradient(circle at 50% 90%, rgba(14,165,233,.12), transparent 40%);
    z-index:-1;
}

</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <i class="bi bi-list menu-btn" onclick="toggleSidebar()"></i>
    <h5 class="fw-bold mb-0">üìä Dashboard Statistik Admin</h5>
</div>

<!-- SIDEBAR -->
<div class="sidebar hide" id="sidebar">
    <h5 class="fw-bold text-center mb-4">ADMIN PANEL</h5>
    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-upload"></i> Upload Excel</a>
    <a href="user-voting.html"><i class="bi bi-people"></i> Voting User</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- CONTENT -->
<div class="content full" id="content">

    <!-- STAT -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card stat-card p-4 text-center">
                <h6>Total Data Karyawan</h6>
                <h3 id="totalData">0</h3>
            </div>
        </div>
    </div>

    <!-- UPLOAD -->
    <div class="card p-4 mb-4">
        <h5 class="fw-bold mb-3">üì• Upload Data Excel</h5>
        <input type="file" id="excelFile" class="form-control" accept=".xlsx,.xls">
        <small class="text-muted">Format kolom: <b>Nama</b> | <b>Nilai</b></small>
    </div>

    <!-- TOP 5 -->
    <div class="card p-4 mb-4">
        <h5 class="fw-bold mb-3">üèÜ 5 Karyawan Terbaik</h5>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Nama</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody id="topFive">
                <tr>
                    <td colspan="3" class="text-center text-muted">Upload Excel terlebih dahulu</td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- VOTING RESULT -->
    <div class="card p-4">
        <h5 class="fw-bold mb-3">üìà Hasil Voting User</h5>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Peringkat</th>
                    <th>Nama</th>
                    <th>Suara</th>
                </tr>
            </thead>
            <tbody id="finalResult">
                <tr>
                    <td colspan="3" class="text-center text-muted">Belum ada voting</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
const sidebar=document.getElementById("sidebar");
const content=document.getElementById("content");
function toggleSidebar(){
    sidebar.classList.toggle("hide");
    content.classList.toggle("full");
}

const fileInput=document.getElementById("excelFile");
const topFiveTable=document.getElementById("topFive");
const totalDataEl=document.getElementById("totalData");
const finalResult=document.getElementById("finalResult");

fileInput.addEventListener("change",e=>{
    const reader=new FileReader();
    reader.onload=evt=>{
        const wb=XLSX.read(new Uint8Array(evt.target.result),{type:'array'});
        const sheet=wb.Sheets[wb.SheetNames[0]];
        processData(XLSX.utils.sheet_to_json(sheet));
    };
    reader.readAsArrayBuffer(e.target.files[0]);
});

function processData(data){
    totalDataEl.textContent=data.length;
    data.forEach(d=>d.Nilai=parseInt(d.Nilai));
    data.sort((a,b)=>b.Nilai-a.Nilai);

    const top5=data.slice(0,5);
    localStorage.setItem("top5Final",JSON.stringify(top5));
    localStorage.removeItem("votesFinal");

    topFiveTable.innerHTML="";
    top5.forEach((d,i)=>{
        topFiveTable.innerHTML+=`
        <tr>
            <td><span class="badge-rank">#${i+1}</span></td>
            <td>${d.Nama}</td>
            <td>${d.Nilai}</td>
        </tr>`;
    });
    renderVoting();
}

function renderVoting(){
    const votes=JSON.parse(localStorage.getItem("votesFinal"))||{};
    finalResult.innerHTML="";
    const sorted=Object.entries(votes).sort((a,b)=>b[1]-a[1]);

    if(!sorted.length){
        finalResult.innerHTML=`<tr><td colspan="3" class="text-center text-muted">Belum ada voting</td></tr>`;
        return;
    }

    sorted.slice(0,3).forEach((v,i)=>{
        finalResult.innerHTML+=`
        <tr>
            <td><span class="badge-rank">#${i+1}</span></td>
            <td>${v[0]}</td>
            <td>${v[1]}</td>
        </tr>`;
    });
}
renderVoting();
</script>

</body>
</html>

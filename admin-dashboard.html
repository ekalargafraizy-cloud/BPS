<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Admin</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- SheetJS -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

    <style>
        body {
            background: #f4f6f9;
            font-family: 'Segoe UI', sans-serif;
        }
        .sidebar {
            min-height: 100vh;
            background: linear-gradient(180deg, #c78938, #d47b06);
            color: #fff;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 6px;
        }
        .sidebar a:hover {
            background: rgba(255,255,255,0.2);
        }
        .card {
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            border: none;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="row">

        <!-- SIDEBAR -->
        <div class="col-md-2 sidebar p-3">
            <h4 class="text-center fw-bold mb-4">ADMIN</h4>
            <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
            <a href="#"><i class="bi bi-upload"></i> Upload Data</a>
            <a href="user-voting.html"><i class="bi bi-people"></i> Voting User</a>
            <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>

        <!-- CONTENT -->
        <div class="col-md-10 p-4">

            <!-- STAT -->
            <div class="row mb-4">
                <div class="col-md-4">
                    <div class="card p-3 text-center">
                        <h6>Total Data</h6>
                        <h3 id="totalData">0</h3>
                    </div>
                </div>
            </div>

            <!-- UPLOAD EXCEL -->
            <div class="card p-4 mb-4">
                <h5>Upload File Excel</h5>
                <input type="file" id="excelFile" class="form-control" accept=".xlsx,.xls">
                <small class="text-muted">
                    Format kolom: <b>Nama</b> | <b>Nilai</b>
                </small>
            </div>

            <!-- TOP 5 -->
            <div class="card p-4 mb-4">
                <h5>5 Karyawan Terbaik (Hasil Olahan Data)</h5>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead class="table-dark">
                            <tr>
                                <th>Ranking</th>
                                <th>Nama</th>
                                <th>Nilai</th>
                            </tr>
                        </thead>
                        <tbody id="topFive">
                            <tr>
                                <td colspan="3" class="text-center text-muted">
                                    Upload file Excel terlebih dahulu
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- HASIL VOTING USER -->
            <div class="card p-4">
                <h5>üèÜ Hasil Voting User (Final)</h5>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Peringkat</th>
                            <th>Nama</th>
                            <th>Jumlah Suara</th>
                        </tr>
                    </thead>
                    <tbody id="finalResult">
                        <tr>
                            <td colspan="3" class="text-center text-muted">
                                Belum ada voting
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>

<script>
    const fileInput = document.getElementById("excelFile");
    const topFiveTable = document.getElementById("topFive");
    const totalDataEl = document.getElementById("totalData");
    const finalResult = document.getElementById("finalResult");

    // UPLOAD EXCEL
    fileInput.addEventListener("change", function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(evt) {
            const data = new Uint8Array(evt.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);

            processData(json);
        };
        reader.readAsArrayBuffer(file);
    });

    function processData(data) {
        totalDataEl.textContent = data.length;

        data.forEach(d => d.Nilai = parseInt(d.Nilai));

        data.sort((a, b) => b.Nilai - a.Nilai);

        const top5 = data.slice(0, 5);

        // SIMPAN UNTUK USER VOTING
        localStorage.setItem("top5Final", JSON.stringify(top5));
        localStorage.removeItem("votesFinal"); // reset voting

        // TABEL TOP 5
        topFiveTable.innerHTML = "";
        top5.forEach((item, index) => {
            topFiveTable.innerHTML += `
                <tr>
                    <td>${index + 1}</td>
                    <td>${item.Nama}</td>
                    <td>${item.Nilai}</td>
                </tr>
            `;
        });

        renderVotingResult();
    }

    // HASIL VOTING
    function renderVotingResult() {
        const votes = JSON.parse(localStorage.getItem("votesFinal")) || {};
        finalResult.innerHTML = "";

        const sorted = Object.entries(votes).sort((a, b) => b[1] - a[1]);

        if (sorted.length === 0) {
            finalResult.innerHTML = `
                <tr>
                    <td colspan="3" class="text-center text-muted">
                        Belum ada voting
                    </td>
                </tr>
            `;
            return;
        }

        sorted.slice(0, 3).forEach((item, index) => {
            finalResult.innerHTML += `
                <tr>
                    <td>ü•á ${index + 1}</td>
                    <td>${item[0]}</td>
                    <td>${item[1]}</td>
                </tr>
            `;
        });
    }

    renderVotingResult();
</script>

</body>
</html>

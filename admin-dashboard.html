<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Dashboard Admin</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<!-- SheetJS -->
<script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>

<style>
body {
    background: #f4f6f9;
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
}

/* TOP NAVBAR */
.topbar {
    height: 60px;
    background: #fff;
    display: flex;
    align-items: center;
    padding: 0 20px;
    box-shadow: 0 2px 10px rgba(0,0,0,.1);
    position: fixed;
    width: 100%;
    z-index: 1100;
}

.menu-btn {
    font-size: 1.8rem;
    cursor: pointer;
    margin-right: 15px;
}

/* SIDEBAR */
.sidebar {
    position: fixed;
    top: 60px;
    left: 0;
    width: 230px;
    height: calc(100vh - 60px);
    background: linear-gradient(180deg, #c78938, #d47b06);
    color: #fff;
    padding: 15px;
    transition: transform .4s ease;
    z-index: 1000;
}

.sidebar.hide {
    transform: translateX(-100%);
}

.sidebar a {
    color: #fff;
    text-decoration: none;
    display: block;
    padding: 12px;
    border-radius: 8px;
    margin-bottom: 6px;
}

.sidebar a:hover {
    background: rgba(255,255,255,.2);
}

/* CONTENT */
.content {
    margin-left: 230px;
    padding: 90px 30px 30px;
    transition: margin-left .4s ease;
}

.content.full {
    margin-left: 0;
}

.card {
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0,0,0,.1);
    border: none;
}

/* MOBILE */
@media (max-width: 768px) {
    .sidebar {
        transform: translateX(-100%);
    }
    .content {
        margin-left: 0;
    }
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <i class="bi bi-list menu-btn" onclick="toggleSidebar()"></i>
    <h5 class="mb-0 fw-bold">Dashboard Admin</h5>
</div>

<!-- SIDEBAR -->
<div class="sidebar hide" id="sidebar">
    <h5 class="fw-bold mb-4 text-center">ADMIN</h5>
    <a href="#"><i class="bi bi-speedometer2"></i> Dashboard</a>
    <a href="#"><i class="bi bi-upload"></i> Upload Data</a>
    <a href="user-voting.html"><i class="bi bi-people"></i> Voting User</a>
    <a href="#"><i class="bi bi-box-arrow-right"></i> Logout</a>
</div>

<!-- CONTENT -->
<div class="content full" id="content">

    <!-- STAT -->
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card p-3 text-center">
                <h6>Total Data</h6>
                <h3 id="totalData">0</h3>
            </div>
        </div>
    </div>

    <!-- UPLOAD -->
    <div class="card p-4 mb-4">
        <h5>Upload File Excel</h5>
        <input type="file" id="excelFile" class="form-control" accept=".xlsx,.xls">
        <small class="text-muted">Kolom: <b>Nama</b> | <b>Nilai</b></small>
    </div>

    <!-- TOP 5 -->
    <div class="card p-4 mb-4">
        <h5>5 Karyawan Terbaik</h5>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Ranking</th>
                    <th>Nama</th>
                    <th>Nilai</th>
                </tr>
            </thead>
            <tbody id="topFive">
                <tr>
                    <td colspan="3" class="text-center text-muted">
                        Upload file Excel terlebih dahulu
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- HASIL VOTING -->
    <div class="card p-4">
        <h5>üèÜ Hasil Voting User</h5>
        <table class="table">
            <thead>
                <tr>
                    <th>Peringkat</th>
                    <th>Nama</th>
                    <th>Suara</th>
                </tr>
            </thead>
            <tbody id="finalResult">
                <tr>
                    <td colspan="3" class="text-center text-muted">Belum ada voting</td>
                </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
const sidebar = document.getElementById("sidebar");
const content = document.getElementById("content");

function toggleSidebar() {
    sidebar.classList.toggle("hide");
    content.classList.toggle("full");
}

// EXCEL
const fileInput = document.getElementById("excelFile");
const topFiveTable = document.getElementById("topFive");
const totalDataEl = document.getElementById("totalData");
const finalResult = document.getElementById("finalResult");

fileInput.addEventListener("change", e => {
    const reader = new FileReader();
    reader.onload = evt => {
        const workbook = XLSX.read(new Uint8Array(evt.target.result), {type:'array'});
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        processData(XLSX.utils.sheet_to_json(sheet));
    };
    reader.readAsArrayBuffer(e.target.files[0]);
});

function processData(data){
    totalDataEl.textContent = data.length;
    data.forEach(d => d.Nilai = parseInt(d.Nilai));
    data.sort((a,b)=>b.Nilai-a.Nilai);

    const top5 = data.slice(0,5);
    localStorage.setItem("top5Final", JSON.stringify(top5));
    localStorage.removeItem("votesFinal");

    topFiveTable.innerHTML = "";
    top5.forEach((d,i)=>{
        topFiveTable.innerHTML += `
        <tr>
            <td>${i+1}</td>
            <td>${d.Nama}</td>
            <td>${d.Nilai}</td>
        </tr>`;
    });
    renderVoting();
}

function renderVoting(){
    const votes = JSON.parse(localStorage.getItem("votesFinal")) || {};
    finalResult.innerHTML = "";
    const sorted = Object.entries(votes).sort((a,b)=>b[1]-a[1]);

    if(!sorted.length){
        finalResult.innerHTML = `<tr><td colspan="3" class="text-center text-muted">Belum ada voting</td></tr>`;
        return;
    }

    sorted.slice(0,3).forEach((v,i)=>{
        finalResult.innerHTML += `
        <tr>
            <td>üèÜ ${i+1}</td>
            <td>${v[0]}</td>
            <td>${v[1]}</td>
        </tr>`;
    });
}
renderVoting();
</script>

</body>
</html>
